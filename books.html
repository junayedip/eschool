<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Book Library</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="book-image.jpg" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">Book Title</h5>
                        <div class="d-flex justify-content-between">
                            <a href="book.pdf" class="btn btn-primary" download>Download</a>
                            <button class="btn btn-secondary" onclick="openPDF('book.pdf')">Read</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Reading PDF -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Read Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" width="100%" height="600px"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPDF(pdfURL) {
            document.getElementById('pdfViewer').src = pdfURL;
            var pdfModal = new bootstrap.Modal(document.getElementById('pdfModal'));
            pdfModal.show();
        }
    </script>
</body>
</html>
